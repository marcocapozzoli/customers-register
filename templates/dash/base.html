    <!-- Style CSS -->

    <!-- Standard style Django-Admin -->
    <link rel="stylesheet" href="{% static 'admin/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'admin/css/widgets.css' %}">
    
    
</head>

                        </svg>
                    </a>
                    <div class="collapse" id="sidebarContacts">
                        <ul class="side-nav-second-level">
                            <li>
                                <a href="/">Person</a>
                            </li>
                            <li>
                                <a href="/">Company</a>
                            </li>
                        </ul>
                    </div> -->
                </li>
                
            </ul>
            <!-- End Sidebar -->


        </div>
        <!-- End Sidebar -->

        <!-- Main Content Start -->
        <div class="content-page">
            <div class="content">

                <!-- Topbar Start -->
                <div class="navbar-custom">
                    
                    <ol class="list-unstyled topbar-menu float-end mb-0">
                        <!-- User menu -->
                        <li class="dropdown notification-list">
                            <a class="nav-link dropdown-toggle nav-user arrow-none me-0" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="false" aria-expanded="false">
                                <span class="account-user-avatar"> 
                                    <img src="/media/logo.png" alt="user-image" class="rounded-circle">
                                </span>
                                <span>
                                    <span class="account-user-name">Ol√°, {{user.username}}</span>
                                    <span class="account-position">settings</span>
                                </span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-end dropdown-menu-animated topbar-dropdown-menu profile-dropdown">
    
                                <!-- item-->
                                <a href="javascript:void(0);" class="dropdown-item notify-item">
                                    <i class="mdi mdi-account-circle me-1"></i>
                                    <span>My Account</span>
                                </a>

                                <!-- item-->
                                <a href="javascript:void(0);" class="dropdown-item notify-item">
                                    <i class="mdi mdi-account-edit me-1"></i>
                                    <span>Settings</span>
                                </a>

                                <!-- item-->
                                <a href="{% url 'logout' %}" class="dropdown-item notify-item">
                                    <i class="mdi mdi-logout me-1"></i>
                                    <span>Logout</span>
                                </a>
                            </div>
                        </li>
                        <!-- End user menu -->
                    </ol>

                    <!-- search buttom -->
                    <div class="app-search dropdown d-none d-lg-block">
                        <form>
                            <div class="input-group">
                                <input type="text" class="form-control dropdown-toggle" placeholder="Search..." id="top-search">
                                <span class="mdi mdi-magnify search-icon"></span>
                                <button class="input-group-text btn-primary" type="submit">Search</button>
                            </div>
                        </form>
                    </div>
                    <!-- End search button -->
                
                </div>
                <!-- End Topbar -->
                
                <!-- Content Start -->
                <div class="container">

                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box"
                            style="
                            background-color: #fff;
                            border: 1px solid #e5e5e5;
                            margin: 3px -25px 0px -25px;">
                                <h4 class="page-title" style="padding-left: 25px;">{% block pagetitle %}{%endblock%}</h4>
                            </div>
                        </div>
                    </div>
                    <!-- end page title -->
                    
                    {% block content %}{% endblock %}
                    

                </div>
                <!-- End Content -->

            </div>
        </div>
        <!-- End Main Content -->

    </main>

    {{ form.media }}

</html>
